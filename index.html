<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Calculator Project</title>
    </head>
    <body>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div id="calculator">
            <div id="display">
                <div class="displays" id="answerDisplay">
                    <p></p>
                </div>
                <div class="displays" id="operationDisplay">
                    <p></p>
                </div>
            </div>
            <div id="buttons">
                <button class="wide">Clear</button>
                <button class="wide">Delete</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>รท</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </body>
</html>
